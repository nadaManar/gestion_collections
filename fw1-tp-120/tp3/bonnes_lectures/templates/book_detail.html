{% extends 'base.html' %}
{% block content %}
<h1>{{ book.title }}</h1>
<p>Author: {{ book.author }}</p>
<p>Publisher: {{ book.publisher }}</p>
<p>Year: {{ book.year }}</p>
<p>ISBN: {{ book.isbn }}</p>
<p>{{ book.backCover }}</p>
{% if book.cover %}
    <img src="{{ book.cover.url }}" alt="{{ book.title }} Cover">
{% endif %}
<br>
<a href="{% url 'book_list' %}">Retour Ã  la liste des livres</a>

{% endblock %}
